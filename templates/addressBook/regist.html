<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Title</title></head>

  <body>

    <body>
      <div>
        <form class="f1" action="/addressBook/regist" method="post">
            {% csrf_token %}
          <fieldset>
            <legend>表单的注册</legend>
            <table width=100%>
              <tbody>
                <tr>
                  <td class=“left” width=40% align="right"><label for="t1">姓 名：</label></td>
                  <td class="right"><input type="text" id="t1" name="Name"></td>
                </tr>
                <tr>
                  <td class=“left” width=40% align="right"><label for="Password1">密 码：</label></td>
                  <td class="right"><input id="Password1" type="password" name="Password" /></td>
                </tr>
                <tr>
                  <td class=“left” width=40% align="right"><label for="e1">邮 箱：</label></td>
                  <td class="right"><input type="email" id="e1" name="youxiang"></td>
                </tr>
                <tr>
                  <td class=“left” width=40% align="right" rowspan=2>
                    <input id="Submit1" type="submit" value="提 交" /></td>
                  <td>
                    <input id="Reset1" type="reset" value="重 置" /></td>
                </tr>
              </tbody>
            </table>
          </fieldset>
        </form>
      </div>
    </body>
  </body>

</html>
